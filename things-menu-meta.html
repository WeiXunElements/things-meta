<dom-module id="things-menu-meta">
	<template>
		<things-ajax 
			auto
			id="menu-meta-ajax"
			resource-url="{{menuMetaUrl}}"
			last-response="{{metaData}}">
		</things-ajax>
	</template>

	<script>
		Polymer({
			is: 'things-menu-meta',
			
			behaviors: [ Things.MenuMetaBehavior ]

		});
	</script>
</dom-module>
